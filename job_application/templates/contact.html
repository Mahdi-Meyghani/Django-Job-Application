{% extends 'base.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="form-group mt-4 mb-4">
        <label for="email">Enter your email: </label>
        <input class="form-control" type="email" placeholder="example@email.com" id="email" name="email" required>
    </div>
    <div class="form-group mb-4">
        <label for="textarea">Enter your message:</label>
        <textarea class="form-control" id="textarea" name="textarea" rows="8" placeholder="Hi, my name is x and i wanna contribute..." required></textarea>
    </div>
    <div>
        <button class="btn btn-secondary mb-4" type="submit">Submit</button>
    </div>
</form>

{% endblock %}
